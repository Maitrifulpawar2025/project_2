<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form:</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>

    <div class="apply_box">
 <h1>
    job application
    <span class="title_small">(web)</span>
    </h1>
    <form action="">
        <div class="form_container">
    <div class="form_control">
    <label for="frist name">Frist Name</label>
    <input id="frist_name" name="frist_name" placeholder="Enter frist name..."/>
    </div>

    <div class="form_control">
        <label for="last name">Last Name</label>
        <input id="last name" name="last name" placeholder="Enter last name..."/>
        </div>

        <div class="form_control">
        <label for="Email">Email</label>
        <input type="email" id="Email" name="email" placeholder="Enter Email..."/>
        </div>
    
        
        <div class="form_control">
            <label for="job_role">Job role</label>
        <select id="job_role" name="job role">
            <option value="">Select job role</option>
            <option value="frontend">Frontend developer</option>
            <option value="backend">Backend developer</option>
            <option value="full_stack">Full stack developer</option>
            <option value="ui_ux">UI UX developer</option>
        </select>
        </div>

        <div class="textarea_control">
            <label for="address">Address</label>
            <textarea  id="address" name="address" row="4" cols="50" placeholder="Enter address...">
            </textarea>
        </div>

        <div class="form_control">
            <label for="city">City</label>
            <input id="city" name="city" placeholder="Enter city name..."/>
            </div>

            <div class="form_control">
            <label for="pincode">Pincode</label>
            <input  type="number" for="pincode" name="pincode" placeholder="Enter pincode number..."/>
            </div>    

        <div class="form_control">
            <label for="date">Date</label>
            <input value="=2022-01-10" type="date" for="date" name="date">
            </div>  
            
            <div class="form_control">
            <label for="upload">Upload your CV</label>
            <input  type="file" for="upload" name="upload"/>
            </div>        
    </div>

    <div class="button_container"></div>
    <button type="submit">Apply Now</button>
   </form>
    </div>
</body>
</html>
